<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Skin Care & Diet Plans</title>
<link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;600&display=swap" rel="stylesheet">
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Quicksand', sans-serif;
        margin: 0;
        background: url('image.png') no-repeat center center/cover;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
    }

    .container {
        text-align: center;
        width: 100%;
        max-width: 1100px;
    }
    html{
        font-size: 18px;
    }
    h1 {
        color: #b85c84;
        font-size: 2.5rem;
        margin-bottom: 30px;
        font-weight: 600;
    }

    .cards {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
        gap: 20px;
        width: 100%;
    }

    .card {
        padding: 25px;
        border-radius: 20px;
        color: rgb(0, 0, 0);
        font-weight: 600;
        font-size: 1.3rem;
        box-shadow: 0 6px 15px rgba(0,0,0,0.1);
        cursor: pointer;
        transition: transform 0.3s ease, box-shadow 0.3s ease;
        text-decoration: none;
        display: flex;
        flex-direction: column;
        align-items: center;
    }

    .card span {
        font-size: 2rem;
        margin-bottom: 10px;
    }

    .card:hover {
        transform: translateY(-5px);
        box-shadow: 0 10px 20px rgba(0,0,0,0.15);
    }

    /* Skin type colors */
    .oily { background: linear-gradient(135deg, #ffd1dc, #ffb6c1); }
    .dry { background: linear-gradient(135deg, #fbc2eb, #a6c1ee); }
    .combination { background: linear-gradient(135deg, #fad0c4, #ffd1ff); }
    .sensitive { background: linear-gradient(135deg, #fceabb, #f8b500); }

    /* Responsive adjustments */
    @media (max-width: 768px) {
        h1 {
            font-size: 1.8rem;
        }
        .card {
            font-size: 1rem;
            padding: 20px;
        }
        .card span {
            font-size: 1.8rem;
        }
    }

    @media (max-width: 480px) {
        .cards {
            grid-template-columns: 1fr;
        }
        h1 {
            font-size: 1.5rem;
        }
    }
</style>
</head>
